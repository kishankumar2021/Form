	  <tr>

             <td>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  


     <script>
 
 
      function chking_course_box() {
            var res = false;
            var data = document.getElementsByName("chkCourse");
            for (var n = 0; n < data.length; n++) {
               if (data[n].checked) {
                  res = true;
                  break;
               }
            }
               if (res == false) {
                  alert("PLEASE SELECT ATLEAST ONE COURSE");
               }
            return res;
            }
